<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Young Blood - A platform for young voices to be heard">
    <meta name="author" content="Owais Dar">
    <meta name="user-id" content="{{ user_id if user_id else '' }}">
    <meta name="user-name" content="{{ user_name if user_name else '' }}">
    <title>Young Blood - Share Your Voice</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Young Blood</div>
            <button class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-content">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#articles">Articles</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="#write">Write</a></li>
                
</ul>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search articles...">
                    <button id="search-btn">üîç</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>Young Blood</h1>
            <p>A platform for young voices to be heard</p>
        </section>

        <section id="articles" class="articles">
            <h2>Latest Articles</h2>
            <div id="articles-container"></div>
        </section>

        <section id="write" class="write-form" style="display: none;">
            <h2>Write Your Article</h2>
            <div class="auth-message">Please login with your Replit account to write articles</div>
            <form id="article-form">
                <input type="text" id="title" placeholder="Article Title" required>
                <input type="text" id="author" placeholder="Your Name" required>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="technology">Technology</option>
                    <option value="lifestyle">Lifestyle</option>
                    <option value="health">Health</option>
                    <option value="education">Education</option>
                    <option value="culture">Culture</option>
                </select>
                <input type="file" id="image" accept="image/*">
                <div class="image-preview" id="image-preview"></div>
                <textarea id="content" placeholder="Write your article here..." required></textarea>
                <button type="submit">Publish Article</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Young Blood. All rights reserved.</p>
        <div class="developer-info">
            <p>Made with ‚ù§Ô∏è by <span class="developer">Owais Dar</span></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
